spring.application.name=practo-project

server.port=8080

#MYSQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/practo_project
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

#JWT Configuration
jwt.secret=${JWT_SECRET:defaultSecretKeyForDevelopmentOnly}

#Redis Cache Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms
spring.cache.type=redis
# spring.cache.type=none


# Razorpay Configuration
# Get these from: https://dashboard.razorpay.com/app/keys
# Replace with your actual test keys from Razorpay dashboard
razorpay.key.id=
razorpay.key.secret=

# Webhook Secret (get this from Razorpay dashboard -> Settings -> Webhooks)
razorpay.webhook.secret=your_webhook_secret_here

# Payment Configuration  
payment.timeout.minutes=15
payment.currency=INR
